<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: blue;
      }
      a:visited {
        color: red;
      }
      a:hover {
        font-size: large;
      }
      a:active {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- HTML 요소의 style 속성(attribute)을 이용하면 CSS 스타일을 HTML 요소에 직접 설정 가능 -->
    <!-- 이러한 style 속성을 이용한 방법은 오직 단 하나의 HTML 요소에만 스타일을 적용 가능 -->
    <!-- backgroud-color = 배경색 -->
    <!-- backgroud = 요소의 배경을 이미지로 설정 -->
    <!-- color = 글자색 -->
    <!-- backgroud-color, color는 색상이름, rgb(0,0,0), 16진수 색상값(#FF0000)으로 표현 가능-->
    <!-- font-size = 글자 크기 -->
    <!-- text-align = 텍스트의 수평 방향 정렬을 설정
      text-direction 속성과는 상관없이 우선적으로 적용
      justify = 양쪽 정렬 // 텍스트가 두 줄이 넘어갈 때 전체가 차는 줄의 양 쪽 너비를 맞춤 그래서 띄어쓰기의 너비가 달라질 수 있음
      initial = 기본값 설정
      inherit = 부모 요소의 속성값 상속
    -->
    <h1
      style="
        text-align: center;
        background-color: gray;
        color: red;
        font-size: large;
      "
    >
      반갑습니다
    </h1>

    <!-- <a> 태그로 link로 표현 
        href 속성 : 링크를 클릭하면 연결할 페이지나 사이트의 URL 주소를 명시
        텍스트, 단락, 이미지 등 다양한 요소에서 사용 가능

        target 속성
        _blank	             링크로 연결된 문서를 새 창이나 새 탭에서 오픈.
        _self	               링크로 연결된 문서를 현재 프레임(frame)에서 오픈. (기본설정)
        _parent	             링크로 연결된 문서를 부모 프레임(frame)에서 오픈.
        _top	               링크로 연결된 문서를 현재 창의 가장 상위 프레임(frame)에서 오픈.
        프레임(frame) 이름	 링크로 연결된 문서를 지정된 프레임(frame)에서 오픈.

        iframe은 inline frame의 약자로, 해당 웹 페이지 안에 어떠한 제한 없이 또 다른 하나의 웹 페이지를 삽입할 수 있음
        <iframe src="삽입할페이지주소"></iframe>
        style 속성으로 삽입할 페이지의 크기와 border를 정할 수 있음
        iframe 태그로 페이지를 삽입하고 style 속성으로 name을 지정한 후 a 태그의 target을 iframe의 name으로 한다면
        a 태그의 href 링크가 iframe 창에 표현됨
        -->
    <iframe
      src="http://www.tcpschool.com/examples/tryit/tryhtml.php?filename=html_space_iframes_04"
      style="width: 100%; height: 600px"
      name="test"
    ></iframe>
    <a href="http://www.tcpschool.com/html/html_basic_links" , target="test"
      >학습 출처로 이동</a
    >

    <!--
        html 링크 상태 => style 태그 지정
        link	  아직 한 번도 방문한 적이 없는 상태 (기본설정)
        visited	한 번이라도 방문한 적이 있는 상태
        hover	  링크 위에 마우스를 올려놓은 상태
        active	링크를 마우스로 누르고 있는 상태
        -->

    <!-- 페이지 책갈피
          a 태그의 name 속성으로 책갈피 생성 가능
          책갈피로 가고 싶은 위치에 a 태그를 만들고 name 속성 작성
          이후에 name 속성값을 이용해 다른 a 태그에서 href= # + 링크 걸면 이동 가능
        -->
    <a href="#bookmark" name="top"><p>북마크로 이동하기</p></a>
    <h1><a href="#top" name="bookmark">여기로 이동해보자</a></h1>

    <!-- img 태그(빈태그)
      src 속성으로 이미지가 저장된 주소의 url
      alt 속성으로 이미지가 로딩될 수 없을 때 대신 나타날 문자열
      style 속성으로 width, height를 지정하거나 width와 height 속성으로 각각 설정 가능
      단, 내부나 외부 스타일 시트에 상관없이 이미지 크기를 유지하려면 style 속성 사용하는 것이 좋음
      border로 테두리 설정 가능
      a 태그 내부에 img 사용해서 이미지에 링크 설정 가능

      이미지맵 => 이미지의 일부를 클릭할 수 있도록 만들어서 버튼처럼 사용 가능
      map 태그와 name 사용해서 제작하며, img 태그의 usemap 속성에 '# + map 태그의 name'을 넣어 연결
      map 태그는 하나 이상의 area 태그를 가지며 area 태그가 버튼 역할
      area 태그의 깊은 학습은 추후에 진행할 예정 https://developer.mozilla.org/ko/docs/Web/HTML/Element/area
    -->
  </body>
</html>
