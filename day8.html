<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: lightgray;
      }
      /* body {
        background-image: url('./mariya-oliynyk-9CDTzJl0ym0-unsplash.jpg');
      } */
    </style>
  </head>
  <body>
    <p>배경 테스트</p>
    <!-- css배경
    1. background-color
      해당 HTML 요소의 배경색(background color)을 설정
    2. background-image
      해당 HTML 요소의 배경으로 나타날 배경 이미지(image)를 설정합니다.
      설정된 배경 이미지는 기본 설정으로 HTML 요소 전체에 걸쳐 반복되어 나타납
    3. background-repeat
      배경 이미지는 기본 설정으로 수평과 수직 방향으로 모두 반복되어 나타남
      이 속성을 사용해서 배경 이미지를 수평이나 수직 방향으로만 반복되도록 설정
      repeat-x, repeat-y 값으로 각각 x축, y축으로 이미지를 반복할 수 있음
      no-repeat 값으로 반복되지 않고 한 번만 나타나게 할 수 있음
    4. background-position
      반복되지 않는 배경 이미지의 상대 위치(relative position)를 설정
      키워드로 위치 지정
        1. left top
        2. left center
        3. left bottom
        4. right top
        5. right center
        6. right bottom
        7. center top
        8. center center
        9. center bottom
      %나 px로 상대 위치를 명시할 수 있음(기준은 왼쪽 상단)
      예제 background-position: 100px 200px; 첫번째 요소는 x축, 두번째 요소는 y축에 해당하는 값
    5. background-attachment
      위치가 설정된 배경 이미지를 해당 위치에 고정시킬 수 있음
      스크롤과는 무관하게 화면의 위치에서 이동하지 않음
      속성의 값을 fixed로 해서 고정 시킬 수 있음

    backgroud 속성 일괄 적용하기
    <style>
      body { background: rightgray url("./mariya-oliynyk-9CDTzJl0ym0-unsplash.jpg") no-repeat left bottom fixed; }
       => 해당 이미지가 반복되지 않고 왼쪽 아래편에 고정되어서 나타남
    </style>
  --></body>
</html>
