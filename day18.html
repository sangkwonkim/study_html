<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.firstTest::first-letter {
        color: #ff4500;
        font-size: larger;
      }
      p.secondTest::first-line {
        color: #ff4500;
        font-size: smaller;
      }
      p::selection {
        color: #ff4500;
      }
    </style>
  </head>
  <body>
    <!--의사 요소
      해당 HTML 요소의 특정 부분만을 선택할 때 사용
      선택자::의사요소이름 {속성: 속성값;}
      CSS3에서는 의사 클래스는 하나의 콜론(:)을, 의사 요소에는 두 개의 콜론(::)을 사용

      - ::first-letter
        텍스트의 첫 글자만을 선택. 블록(block) 타입의 요소에만 사용할 수 있음
        이 의사 요소를 통해 사용할 수 있는 속성
          - font 속성
          - color 속성 
          - background 속성
          - margin 속성
          - padding 속성
          - border 속성
          - text-decoration 속성
          - text-transform 속성
          - line-height 속성
          - float 속성
          - clear 속성
          - vertical-align 속성 (단, float 속성값이 none일 경우에만)

      - ::first-line
        텍스트의 첫 라인만을 선택
        텍스트의 첫 글자만을 선택. 블록(block) 타입의 요소에만 사용할 수 있음
          - font 속성
          - color 속성 
          - background 속성
          - word-spacing 속성
          - letter-spacing 속성
          - text-decoration 속성
          - text-transform 속성
          - line-height 속성
          - clear 속성
          - vertical-align 속성

      - ::before
        특정 요소의 내용(content) 부분 바로 앞에 다른 요소를 삽입할 때 사용
      - ::after
        특정 요소의 내용(content) 부분 바로 뒤에 다른 요소를 삽입할 때 사용
      - ::selection
        해당 요소에서 사용자가 선택한 부분만을 선택할 때 사용

        하나의 HTML 요소에 여러 개의 의사 요소를 동시에 적용도 가능
    -->
    <p class="firstTest">안녕하세요. CSS 공부 중입니다.</p>
    <p class="secondTest">안녕하세요. CSS 공부 중입니다.</p>
    <p>안녕하세요. CSS 공부 중입니다.</p>
  </body>
</html>
