HTML(HyperText Markup Language)
<br />
<!-- 웹 페이지를 만드는 데 사용하는 언어 태그 <>로 감싸서 표현하며 시작 태그와 태그
명 앞에 /가 포함된 종료 태그로 이루어짐 종료 태그 없이 시작 태그만을 가지는
빈태그도 존재함(img, br, hr 등) html 기본구조 --!>
<!-- ! + tap키로 html 자동 완성 할 수 있음-->
<!DOCTYPE html>
<!-- 현재 문서가 HTML5 문서임을 명시 -->
<html lang="en">
  <!-- 루트 요소 정의 -->
  <head>
    <!-- html 문서의 메타데이터 정의, <title>, <style>, <meta>, <link>, <script>, <base>태그 등을 이용하여 표현 -->

    <!-- HTML 문서가 저장될 때 사용된 문자셋에 대한 정보를 <head>태그 내의 <meta>태그에 명시 -->
    <meta charset="UTF-8" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- html 문서 제목 정의 
    1. 툴바에 표시
    2. 즐겨찾기 추가 시 즐겨찾기 제목 
    3. 검색 엔진의 결과 페이지 제목 
    -->
  </head>
  <body>
    <!-- 웹 브라우저를 통해 보이는 내용 -->
    <!-- <h1 ~ h6> 제목, <p> 단락 -->
    <!-- 여러 검색엔진은 각 웹 사이트의 내용을 바로 이 <h>태그를 이용하여 키워드를 수집하고, 그 내용을 파악 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <!-- <p> 태그는 내용상 끊어서 구분할 수 있는 하나하나의 부분을 의미하며, 문단이라고도 부름 -->
    <!-- <p>태그 내에서 작성된 여러 번의 띄어쓰기와 줄 나누기는 오직 하나의 띄어쓰기로만 표현 -->
    <p>안 녕 하 세 요</p>

    <!-- br 태그를 사용해서 줄을 나눌 수 있음 -->
    <br />

    <!-- pre 태그를 사용하면 작성된 텍스트의 띄어쓰기와 줄 나누기가 그대로 표시됨 단, 고정폭 글꼴(fixed-width font)로 자동변환됨 -->
    <pre>
      안 녕 하 세 요
    </pre>

    <!-- 수평 가로 구분선은 hr 태그로 만들 수 있음-->
    <hr />

    <p>
      <!-- <b> 또는 <strong> 태그로 굵게 표현할 수 있음 -->
      <!-- <strong>태그는 텍스트를 굵게 표현해줄 뿐만 아니라 그 내용이 중요하다는 의미도 함께 포함 -->
      <b>안녕</b>하<strong>세요</strong>
    </p>

    <p>
      <!-- <i> 또는 <em> 태그로 이탤릭체로 표현할 수 있음 -->
      <!-- <em>태그는 텍스트를 이탤릭체로 표현해줄 뿐만 아니라 그 내용이 중요하다는 의미도 함께 포함 -->
      <i>안녕</i>하<em>세요</em>
    </p>
    <p>
      <!-- <mark>태그는 텍스트에 하이라이팅(highlighting) 효과를 적용 -->
      <mark>안녕하세요</mark>
    </p>
    <p>
      <!-- <del>태그(delete)는 텍스트 중앙에 가로줄을 만들어 마치 텍스트를 지운 것과 같은 효과 -->
      안녕하세요 <del>반갑습니다</del>
    </p>
    <p>
      <!-- <ins>태그(insert)는 텍스트 밑에 가로줄을 만들어 마치 빈칸에 텍스트를 삽입한 것과 같은 효과 -->
      안녕하세요 <ins>반갑습니다</ins>
    </p>
    <p>
      <!-- 위첨자는 <sup>태그(superscript)를 사용하여, 아래첨자는 <sub>태그(subscript)를 사용하여 각각 표현 -->
      안녕하세요 <sup>반갑습니다</sup> 안녕하세요 <sub>반갑습니다</sub>
    </p>

    <p>
      <!-- 짧은 인용구는 <q>태그(quotation)를 사용하여 표현할 수 있으며, 자동으로 앞뒤에 큰따옴표가 붙음 -->
      안녕하세요 <q>반갑습니다</q>
    </p>
    <p>
      <!-- 길이가 긴 인용문은 <blockquote>태그(block quatation)를 사용하여 표현 -->
      안녕하세요 <blockquote>반갑습니다</blockquote>
    </p>    
    <p>
      <!-- 용어의 축약형을 표현하기 위해서는 <abbr>태그(abbreviation)를 사용 -->
      <!-- <abbr>태그 위에 마우스를 위치시키면 title 속성에 명시한 용어의 원형이 나타남 -->
      <abbr title='반갑습니다'>안녕하세요</abbr>
    </p>
    <p>
      <address>서울특별시 강남구 테헤란로</address>
    </p>
    <p>
      <!-- HTML 예약어를 기존에 사용하던 의미 그대로 사용하기 위해 별도로 만든 문자셋이 엔티티(entity) -->
      <!-- & + 엔티티 이름 + ; -->
      <!-- & + # + 엔티티 숫자 + ; -->
      <!-- 엔티티 문자 엔티티이름	16진수 엔티티 숫자	설명
 	             ' '        &nbsp;	      &#160;	줄 바꿈 없는 공백
                <	        &lt;	        &#60;	    보다 작은
                >	        &gt;	        &#62;	     보다 큰
                &	        &amp;	        &#38;	    AND 기호
                "	        &quot;	      &#34;	    큰따옴표
                '	        &apos;	      &#39;	    작은따옴표 -->
    </p>
    <p>
      <!-- 키보드에 입력할 수 없는 문자를 표현하기 위한 심볼 특수문자(수학 용어, 그리스 문자, 국제 통화 등)를 사용 가능 -->
      <!-- 심볼 특수문자	엔티티 이름	      16진수      엔티티	설명
                ¢	              &cent;	    &#162;	        센트
                £	              &pound;	    &#163;	        파운드화
                ¥	              &yen;	      &#165;	        엔화
                €	              &euro;	    &#8364;	        유로화
                ©	              &copy;	    &#169;	        저작권
                ®	              &reg;	      &#174;	        등록상표
                ×	              &times;	    &#215;	        곱셈
                ÷	              &divide;	  &#247;	        나눗셈 -->
    </p>
  </body>
</html>
