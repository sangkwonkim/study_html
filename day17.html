<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:checked + span {
        color: #cd853f;
      }
      input:disabled + span {
        color: red;
      }
      input:not([type='password']) {
        background-color: #cd853f;
      }
      q {
        font-weight: bold;
      }
      :lang(en) {
        quotes: '"' '"' "'" "'";
      }
      :lang(fr) {
        quotes: '<<' '>>' '<' '>';
      }
    </style>
  </head>
  <body>
    <!-- 의사 클래스
      선택하고자 하는 HTML 요소의 특별한 '상태(state)'를 명시할 때 사용
      문법
        선택자:의사클래스이름 {style}
        선택자.클래스이름:의사클래스이름 {style}
        선택자#아이디이름:의사클래스이름 {style}

        1. 동적 의사 클래스
          day11에서 진행했음
        2. 상태 의사 클래스
          1. :checked
            input 요소 중에서 체크된(checked) 상태의 input 요소를 선택
          2. :enabled
            input 요소 중에서 사용할 수 있는 input 요소를 선택
          3. :disabled
            input 요소 중에서 사용할 수 없는 input 요소를 선택
        3. 구조 의사 클래스
          day12에서 진행했음
        4. 기타 의사 클래스
          1. :not
            모든 선택자와 함께 사용할 수 있으며, 해당 선택자를 반대로 적용하여 선택
            input:not([type='password'])는 type='password'가 아닌 input요소에 적용됨
          2. :long
            특정 HTML 요소를 사용자 컴퓨터의 언어 설정에 따라 다르게 표현할 때 사용
            ex) 영어에서는 인용의 표현으로 따옴표("")를 사용하나, 프랑스어에서는 부등호(<>)를 사용
            언어에 따라 달라지는 태그의 모양을 사용자 컴퓨터의 언어 설정에 따라 다르게 표현할 수 있게 해줌
    -->
    <input type="checkbox" name="과일" value="사과" checked="checked" /><span
      >사과</span
    ><br />
    <input type="checkbox" name="과일" value="배" /><span>배</span><br />
    <input type="checkbox" name="과일" value="수박" /><span>수박</span><br />
    <input type="checkbox" name="과일" value="딸기" disabled="disabled" /><span
      >딸기</span
    ><br />
    id : <br />
    <input type="id" name="id" /><br />
    비밀번호 : <br />
    <input type="password" name="password" /><br />
    <p>영어에서는 <q lang="en">인용의 표현</q>을 이렇게 사용합니다.</p>
    <p>프랑스어에서는 <q lang="fr">인용의 표현</q>을 이렇게 사용합니다.</p>
  </body>
</html>
