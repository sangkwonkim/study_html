<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form 요소
      사용자로부터 입력을 받을 수 있으며 입력한 데이터를 서버로 보낼 때에도 form 요소 사용

      action 속성은 입력받은 데이터를 처리할 서버 상의 스크립트 파일의 주소를 명시
      전달받은 데이터를 처리하는 스크립트 파일을 폼 핸들러(form-handler)
      method 속성은 입력받은 데이터를 서버에 전달할 방식을 명시
      => method 속성을 통해 명시할 수 있는 form 요소의 전달 방식은 GET 방식과 POST 방식으로 나뉨

      <form action="처리할페이지주소" method="get|post"></form>

      사용자가 form 요소를 통해 입력한 데이터는 action 속성에 명시된 위치로 method 속성의 방식을 통해 전달
      GET => 주소에 데이터(data)를 추가하여 전달하는 방식. 데이터가 주소 입력창에 그대로 나타나며, 전송할 수 있는 데이터의 크기 또한 제한적
      검색 엔진의 쿼리(query)와 같이 크기가 작고 중요도가 낮은 정보를 보낼 때 주로 사용

      POST => 데이터(data)를 별도로 첨부하여 전달하는 방식. 데이터가 외부에 드러나지 않으며, 전송할 수 있는 데이터의 크기 또한 제한이 없음
      보안성 및 활용성이 GET 방식보다 좋음

      input 요소
      1. 텍스트 입력(text) => 사용자로부터 한 줄의 텍스트를 입력받을 수 있음
      2. 비밀번호 입력(password) => 입력받은 문자나 숫자 대신 별표나 작은 원 모양이 표시
      3. 라디오 버튼(radio) => 사용자로부터 여러 개의 옵션(option) 중에서 단 하나의 옵션만을 입력받을 수 있음. 서버로 정확한 입력을 전송하기 위해서는 반드시 모든 input 요소의 name 속성이 같아야 함
        checked 속성으로 미리 선택되는 옵션 지정 가능
      4. 체크박스(checkbox) =>사용자로부터 여러 개의 옵션 중에서 다수의 옵션을 입력받을 수 있음. 모든 input 요소의 name 속성이 같아야 함
        checked 속성으로 미리 선택되는 옵션 지정 가능. disabled 속성을 이용하여 해당 옵션을 선택할 수 없게 설정
      5. 파일 선택(file) => 사용자로부터 파일을 전송받을 수 있음. accept 속성을 이용하여 입력받을 수 있는 파일의 확장자 및 종류를 명시할 수 있음
      6. 선택 입력(select) => 여러 개의 옵션이 드롭다운 리스트(drop-down list)로 되어 있으며, 그중에서 단 하나의 옵션만을 입력받을 수 있음
        checked 속성으로 미리 선택되는 옵션 지정 가능
      7. 문장 입력(textarea) => 여러 줄의 텍스트를 입력받을 수 있음. rows 속성과 cols 속성을 이용하여 textarea 요소의 크기를 자유롭게 지정 
      8. 버튼 입력(button) => button 요소는 사용자가 누를 수 있는 버튼
      9. 전송 버튼(submit) => type 속성값을 "submit"으로 설정하면, 사용자로부터 입력받은 데이터(data)를 서버의 폼 핸들러로 제출하는 버튼 생성 가능
        폼 핸들러(form-handler)란 입력받은 데이터를 처리하기 위한 서버 측의 웹 페이지를 의미. default는 get
        request.php?nickname=%EB%B3%84%EB%AA%85 => 샌드박스에서 get 요청했을 시 
      10. 필드셋(fieldset) => form 요소와 관련된 데이터들을 하나로 묶어주는 역할
        legend 요소는 fieldset 요소 안에서만 사용할 수 있으며, fieldset 요소의 제목을 나타넴
    -->
    <form>
      <label>
        form 테스트
        <input type="text" name="name" placeholder="name테스트" /> <br />
        <input type="password" name="password" placeholder="password테스트" />
        <br />
        <input type="radio" name="radio" value="test1" checked /> test1 <br />
        <input type="radio" name="radio" value="test2" /> test2 <br />
        <input type="checkbox" name="checkbox" value="test1" checked /> test1
        <br />
        <input type="checkbox" name="checkbox" value="test2" /> test2 <br />
        <input type="file" name="file_upload" /> <br />
        <select name="fruit">
          <option value="address">주소</option>
          <option value="phone" selected>휴대폰 번호</option>
          <option value="name">이름</option>
          <option value="age">나이</option>
        </select>
        <br />
        <textarea type="textarea" name="textarea" rows="3" cols="4">
        textarea테스트
      </textarea
        >
        <br />
        <input type="submit" value="끝내기" />
      </label>
    </form>

    <form>
      <fieldset>
        <legend>fieldset 테스트</legend>
        <input type="text" name="name" placeholder="name테스트" /> <br />
        <input type="password" name="password" placeholder="password테스트" />
        <br />
        <br />
        <input type="submit" value="끝내기" />
      </fieldset>
    </form>
    <!-- HTML5에서 추가된 다양한 타입의 input 요소의 속성
      1. datalist 속성
        input 요소에 대해 미리 정의된 옵션 리스트를 명시해 주는 속성으로, 사용자는 텍스트를 바로 입력해도 되고, 드롭다운 메뉴에서 미리 정의한 옵션 중의 하나를 고를 수 있음
        input 요소의 list 속성값이 datalist 속성의 id 속성값과 반드시 일치해야 연결됨
      2. keygen 속성 => 크롬에서 지원 안해서 테스트 못해봄 
        사용자가 인증할 수 있는 안전한 방법을 제공하는 것을 목적 => 사용자가 입력한 데이터를 암호화하여 서버로 전송
        -> 이때 생성된 키(key)를 가지고 서버는 해당 사용자의 인증을 수행
      3. output 속성
        스크립트(script) 등으로 실행된 계산의 결과를 바로 표시해주는 속성
      4. autocomplete
        form 요소나 input 요소에 입력된 정보를 저장할지 안 할지를 명시
        on으로 설정되면, 브라우저는 사용자가 입력하는 정보를 자동으로 저장 => 이 후에 입력되는 입력값을 저장된 정보를 바탕으로 자동 완성

        상위 form 태그에서 autocomplete='on'하면 하위 input 요소에 자동으로 적용 
      6. autofocus 속성
        웹 페이지가 로드(load)될 때, 속성이 적용된 input 요소에 자동으로 포커스(focus)
      7. form 속성
        input 요소의 위치에 상관없이 포함될 form 요소를 명시. 포함할 form 요소의 id 속성값을 공백으로 연결하여, 둘 이상의 form 요소에 포함
        => form 요소 내부에 input을 두지 않을 때 사용 가능
      8. formaction 속성
        입력한 정보(data)를 전송할 때 정보가 전달될 서버 측 파일을 명시 => formaction 속성은 form 요소의 action 속성을 덮어씀. submit 타입과 image 타입에서만 사용 가능
      9. formenctype 속성
        입력한 정보(data)를 전송할 때 암호화하는 방법을 명시 => form 요소의 enctype 속성을 덮어씀
        form 요소의 method 속성이 post일 때만 적용. submit 타입과 image 타입에서만 사용 가능
        속성값 => form 요소의 enctype과 동일
        application/x-www-form-urlencoded => 기본값으로, 모든 문자들은 서버로 보내기 전에 인코딩됨을 명시함.
        multipart/form-data => 모든 문자를 인코딩하지 않음을 명시함. 이 방식은 <form> 요소가 파일이나 이미지를 서버로 전송할 때 주로 사용함.
          text/plain => 공백 문자(space)는 "+" 기호로 변환하지만, 나머지 문자는 모두 인코딩되지 않음을 명시함.
      10. formmethod 속성
        입력한 정보(data)를 전송할 때 사용하는 http 메소드(method)를 명시
        form 요소의 method 속성을 덮어씀. submit 타입과 image 타입에서만 사용 가능
      11. formnovalidate 속성
        입력한 정보(data)를 전송할 때 그 정보가 유효한지 아닌지를 검사하지 않았다는 것을 명시
        form 요소의 novalidate 속성을 덮어씀. submit 타입에서만 사용 가능
        novalidate => html5에 추가된 form 요소의 속성
          입력한 정보(data)를 전송할 때 그 정보가 유효한지 아닌지를 검사하지 않았다는 것을 명시
          input의 type이 email이거나 url일 경우, email은 @가 포함되어야 한다던지, url이면 http/https가 필요함 => validate함
          novalidate 속성을 추가하면 유효성 검사를 진행하지 않음 => 서버 측에서 유효성 검사가 요구됨
      12. formtarget
        입력한 정보(data)를 전송한 후, 그 결과로 받은 응답 페이지를 어디에 출력할지를 명시(form 태그에서 사용할 때도 동일)
        form 요소의 target 속성을 덮어씀. submit 타입과 image 타입에서만 사용 가능
      13. height와 width 속성
        <input>태그의 type 속성이 "image"일 경우에는 height 속성과 width 속성을 사용하여 이미지의 높이와 너비를 명시
        이미지를 클릭하면 클릭한 곳의 x좌표와 y좌표가 x와 y라는 이름으로 같이 전송
      14. min, max 속석
        input 요소에 입력할 수 있는 최솟값과 최댓값을 명시 => number, range, date, time, datetime-local, month, week 타입만 가능
      15. multiple 속성
        사용자가 input 요소에 값을 두 개 이상 입력하는 것을 허용. email 타입과 file 타입에서만 사용 가능
        => multiple 속성 사용 시 email을 복수로 작성 가능함. multiple이 없으면 ,를 넣었을 때 에러 발생
          file 타입에서 사용 시 복수 파일 업로드 가능
      16. pattern 속성
        input 요소에 입력된 값을 검사하기 위한 정규 표현식(regular expression)을 명시
      17. required 속성
        required 속성은 반드시 입력되어야 할 필수 input 요소를 명시 => require이 명시되었지만 작성하지 않을 경우 경고 발생
      18. step 속성
        input 요소에 입력할 수 있도록 허용된 숫자 간격을 명시 => step 속성값이 2이면, 입력이 허용되는 숫자는 ..., -4, -2, 0, 2, 4,... 
        number, range, date, time, datetime-local, month, week 타입에서만 사용 가능
    -->
    <form>
      <input list="info" name="정보" />
      <datalist id="info">
        <option value="name"></option>
        <option value="address"></option>
        <option value="age"></option>
        <option value="job"></option>
      </datalist>
    </form>
    <form oninput="result.value=parseInt(a.value) / parseInt(b.value)">
      <input type="text" id="a" value="10" /> /
      <input type="text" id="b" value="1" /> =
      <output name="result" for="a b">10</output>
    </form>
    <form action="/examples/media/request.php" autocomplete="on">
      이름 : <input type="text" name="name" /><br />
      나이 :
      <input
        type="number"
        name="age"
        min="1"
        max="99"
        autocomplete="off"
      /><br />
    </form>
    <br />
    <form>
      URL 주소 입력 :<br />
      <input type="url" name="url" />
      <input type="submit" value="전송" />
    </form>
    <form novalidate>
      novalidate URL 주소 입력 :<br />
      <input type="url" name="url" />
      <input type="submit" value="전송" />
    </form>
    <form>
      id : <input type="text" name="id" /><br />
      pw : <input type="password" name="password" autofocus /><br />
      <br />
      <input type="number" name="number" max="20" min="1" />
      <input type="file" name="uploadfile" multiple /><br />
      <input type="submit" value="전송" /> <br />
      <input type="email" name="email" multiple /> <br />
      <input type="number" name="number" min="0" max="30" step="5" /> <br />
    </form>

    <!-- input 태그 속성 
      1. value 속성
        input 요소의 입력 필드에 나타나는 초깃값
        placeholder은 초깃값이 아닌 입력값 발생 시 사라지는 값이나 value는 값 자체
        placeholder랑 같이 사용하면 value가 표시되고 value 값을 다 지우면 placeholder 표시

      2. readonly, disabled 속성
        readonly => 사용자가 입력 필드를 볼 수는 있으나 수정할 수는 없도록 설정. submit 버튼 클릭 시 초깃값이 서버로 전송됨
        disabled => 사용자가 입력 필드를 아예 사용할 수 없도록 설정. submit 버튼 클릭해도 초깃값이 서버로 전송되지 않음

        disabled는 회색으로 표시되며 활성화 X
      
      3. maxlength, size 속성
        maxlength => 입력 필드에 입력할 수 있는 문자의 최대 길이 설정
        size => 입력 필드에 보여지는 input 요소의 크기(size)를 설정
          입력 필드가 한 번에 보여줄 수 있는 문자의 최대 개수만을 의미 => 입력 필드가 size 만큼 줄어들지만 입력값의 크기가 정해지는 건 아님

        입력할 수 있는 문자의 최대값은 maxlength로 정해지면 size는 문자의 최대값에 영향을 안 줌
    -->

    <input type="text" placeholder="입력해봐" value="name" /> <br />
    <input type="text" placeholder="입력해봐" value="name" readonly /> <br />
    <input type="text" placeholder="입력해봐" value="name" disabled /> <br />
    <input
      type="text"
      placeholder="입력해봐"
      value="name"
      maxlength="10"
      size="5"
    />
    <br />
    <!--  -->
  </body>
</html>
