<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form 요소
      사용자로부터 입력을 받을 수 있으며 입력한 데이터를 서버로 보낼 때에도 form 요소 사용

      action 속성은 입력받은 데이터를 처리할 서버 상의 스크립트 파일의 주소를 명시
      전달받은 데이터를 처리하는 스크립트 파일을 폼 핸들러(form-handler)
      method 속성은 입력받은 데이터를 서버에 전달할 방식을 명시
      => method 속성을 통해 명시할 수 있는 form 요소의 전달 방식은 GET 방식과 POST 방식으로 나뉨

      <form action="처리할페이지주소" method="get|post"></form>

      사용자가 form 요소를 통해 입력한 데이터는 action 속성에 명시된 위치로 method 속성의 방식을 통해 전달
      GET => 주소에 데이터(data)를 추가하여 전달하는 방식. 데이터가 주소 입력창에 그대로 나타나며, 전송할 수 있는 데이터의 크기 또한 제한적
      검색 엔진의 쿼리(query)와 같이 크기가 작고 중요도가 낮은 정보를 보낼 때 주로 사용

      POST => 데이터(data)를 별도로 첨부하여 전달하는 방식. 데이터가 외부에 드러나지 않으며, 전송할 수 있는 데이터의 크기 또한 제한이 없음
      보안성 및 활용성이 GET 방식보다 좋음

      input 요소
      1. 텍스트 입력(text) => 사용자로부터 한 줄의 텍스트를 입력받을 수 있음
      2. 비밀번호 입력(password) => 입력받은 문자나 숫자 대신 별표나 작은 원 모양이 표시
      3. 라디오 버튼(radio) => 사용자로부터 여러 개의 옵션(option) 중에서 단 하나의 옵션만을 입력받을 수 있음. 서버로 정확한 입력을 전송하기 위해서는 반드시 모든 input 요소의 name 속성이 같아야 함
        checked 속성으로 미리 선택되는 옵션 지정 가능
      4. 체크박스(checkbox) =>사용자로부터 여러 개의 옵션 중에서 다수의 옵션을 입력받을 수 있음. 모든 input 요소의 name 속성이 같아야 함
        checked 속성으로 미리 선택되는 옵션 지정 가능. disabled 속성을 이용하여 해당 옵션을 선택할 수 없게 설정
      5. 파일 선택(file) => 사용자로부터 파일을 전송받을 수 있음. accept 속성을 이용하여 입력받을 수 있는 파일의 확장자 및 종류를 명시할 수 있음
      6. 선택 입력(select) => 여러 개의 옵션이 드롭다운 리스트(drop-down list)로 되어 있으며, 그중에서 단 하나의 옵션만을 입력받을 수 있음
        checked 속성으로 미리 선택되는 옵션 지정 가능
      7. 문장 입력(textarea) => 여러 줄의 텍스트를 입력받을 수 있음. rows 속성과 cols 속성을 이용하여 textarea 요소의 크기를 자유롭게 지정 
      8. 버튼 입력(button) => button 요소는 사용자가 누를 수 있는 버튼
      9. 전송 버튼(submit) => type 속성값을 "submit"으로 설정하면, 사용자로부터 입력받은 데이터(data)를 서버의 폼 핸들러로 제출하는 버튼 생성 가능
        폼 핸들러(form-handler)란 입력받은 데이터를 처리하기 위한 서버 측의 웹 페이지를 의미. default는 get
        request.php?nickname=%EB%B3%84%EB%AA%85 => 샌드박스에서 get 요청했을 시 
      10. 필드셋(fieldset) => form 요소와 관련된 데이터들을 하나로 묶어주는 역할
        legend 요소는 fieldset 요소 안에서만 사용할 수 있으며, fieldset 요소의 제목을 나타넴
    -->
    <form>
      <label>
        form 테스트
        <input type="text" name="name" placeholder="name테스트" /> <br />
        <input type="password" name="password" placeholder="password테스트" />
        <br />
        <input type="radio" name="radio" value="test1" checked /> test1 <br />
        <input type="radio" name="radio" value="test2" /> test2 <br />
        <input type="checkbox" name="checkbox" value="test1" checked /> test1
        <br />
        <input type="checkbox" name="checkbox" value="test2" /> test2 <br />
        <input type="file" name="file_upload" /> <br />
        <select name="fruit">
          <option value="address">주소</option>
          <option value="phone" selected>휴대폰 번호</option>
          <option value="name">이름</option>
          <option value="age">나이</option>
        </select>
        <br />
        <textarea type="textarea" name="textarea" rows="3" cols="4">
        textarea테스트
      </textarea
        >
        <br />
        <input type="submit" value="끝내기" />
      </label>
    </form>

    <form>
      <fieldset>
        <legend>fieldset 테스트</legend>
        <input type="text" name="name" placeholder="name테스트" /> <br />
        <input type="password" name="password" placeholder="password테스트" />
        <br />
        <br />
        <input type="submit" value="끝내기" />
      </fieldset>
    </form>
    <!-- HTML5에서 추가된 다양한 타입의 input 요소 
      1. datalist 요소
        input 요소에 대해 미리 정의된 옵션 리스트를 명시해 주는 요소로, 사용자는 텍스트를 바로 입력해도 되고, 드롭다운 메뉴에서 미리 정의한 옵션 중의 하나를 고를 수 있음
        input 요소의 list 속성값이 datalist 요소의 id 속성값과 반드시 일치해야 연결됨
      2. keygen 요소 => 크롬에서 지원 안해서 테스트 못해봄 
        사용자가 인증할 수 있는 안전한 방법을 제공하는 것을 목적 => 사용자가 입력한 데이터를 암호화하여 서버로 전송
        -> 이때 생성된 키(key)를 가지고 서버는 해당 사용자의 인증을 수행
      3. output 요소
        스크립트(script) 등으로 실행된 계산의 결과를 바로 표시해주는 요소
    -->
    <form>
      <input list="info" name="정보" />
      <datalist id="info">
        <option value="name"></option>
        <option value="address"></option>
        <option value="age"></option>
        <option value="job"></option>
      </datalist>
    </form>
    <form oninput="result.value=parseInt(a.value) / parseInt(b.value)">
      <input type="text" id="a" value="10" /> /
      <input type="text" id="b" value="1" /> =
      <output name="result" for="a b">10</output>
    </form>
  </body>
</html>
