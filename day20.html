<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. flex-box 개구리 게임
      1. justify-content
          가로 선상 정렬 방법
          flex-start, flex-end, center, space-between, space-around, space-evenly
  
      2. align-items
          새로 선상 정렬 방법
          flex-start, flex-end, center, baseline, stretch
          
      3. flex-direction
          정렬 방향
          column, column-reverse, row, row-reverse
          
      4. flex-wrap
          간결 조절
          nowrap, wrap, wrap-reverse
          
      5. align-self
          align-items 아래에서 단일요소에 적용
      6. align-content
          새로 선상 여유 공간이 있을 경우 정렬
          
      7. flex-flow
          첫째값은 flex-direction, 둘째값은 flex-wrap
          
  2. calc()
      css의 속성 값으로 계산식을 지정할 수 있음
      length, frequency, angle, time, percentage, number, interger를 속성 값으로 사용할 수 있음
      
  3. css unit
      1. rem(root em)
          em은 현재의 font-size를 정의함.
          body태그에 em값을 지정하면 모든 자식 요소는 이 em의 영향을 받음
          rem은 root에 있는 font-size을 상속 받아 상대적인 크기가 지정됨
          
      2. vh & vw
          
          뷰포트(현재 보고 있는 컴퓨터 화면의 영역)의 너비값과 높이값에 맞게 사용하는 단위
          ex ) 브라우저의 높이값이 900px라면, 1vh는 9px, 너비값이 750px이면 1vw는 7.5px가 됨
          
      3. vmin, vmax
          
          너비값과 높이값에 따라 최대, 최소값을 지정할 수 있음
          ex) 브라우저의 크기가 1100px 너비, 700px 높이일 경우, 1vmin은 7px, 1vmax는 11px이 됨
          반면에 800px 너비, 1080px 높이일 경우, 1vim은 8px, 1vmax는 10.8px이 됨
          width와 height를 100vmin으로 할 경우, 높이와 너비는 둘 중 작은 값으로 맞춰짐
          100vmax로 할 경우, 둘 중 큰 값으로 맞춰짐 -->
  </body>
</html>
