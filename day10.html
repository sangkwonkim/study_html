<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fontFamilyTest {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      }
      .fontstyleTest1 {
        font-style: normal;
      }
      .fontstyleTest2 {
        font-style: italic;
      }
      .fontvariantTest1 {
        font-variant: normal;
      }
      .fontvariantTest2 {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <p class="fontFamilyTest">폰트 테스트</p>
    <p class="fontstyleTest1">폰트 스타일 테스트</p>
    <p class="fontstyleTest2">폰트 스타일 테스트</p>
    <p class="fontvariantTest1">폰트 variant 테스트</p>
    <p class="fontvariantTest2">폰트 variant 테스트</p>
    <p class="fontvariantTest1">폰트 VARIANT 테스트</p>
    <!-- css font 속성
      font family => CSS에는 두 가지의 글꼴 집합(font family)이 존재
      - generic family : 비슷한 모양을 가지는 글꼴 집합 ("Serif", "Monospace" 등)
      - font family : 특정 글꼴 집합 ("Times", "Courier" 등)

      1.font-family
        하나의 글꼴만을 설정할 수도 있고, 여러 개의 글꼴을 같이 설정할 수도 있음
        속성값이 여러 개의 글꼴로 설정되어 있으면, 웹 브라우저는 위에서부터 순서대로 글꼴을 읽어 들음
        => 만약 사용자의 컴퓨터에 첫 번째로 읽어 들인 글꼴이 없으면 다음 글꼴을 확인 
        계속해서 읽어 들인 글꼴이 존재하는지를 확인하여, 읽어 들인 글꼴이 사용자의 컴퓨터에 존재하면 해당 글꼴로 표시
        글꼴의 이름이 한 단어 이상으로 이루어지면 반드시 따옴표를 사용하여 둘러 쌓고, 여러 개의 글꼴을 나열할 때에는 쉼표(,)로 구분 짓음
      2.font-style
        주로 이탤릭체를 사용하기 위해 사용
        - normal : 텍스트에 어떠한 스타일도 적용하지 않습니다.
        - italic : 텍스트를 이탤릭체로 나타냅니다.
        - oblique : 텍스트를 기울입니다. 이 속성값은 italic과 매우 유사하지만 지원하는 웹 브라우저가 거의 없습니다.
      3.font-variant
        속성값이 small-caps(텍스트의 기존 대문자보다는 약간 작은 크기의 대문자를 의미)로 설정되면, 
        텍스트에 포함된 영문자 중 모든 소문자를 작은 대문자(small-caps) 글꼴로 변경 => 대문자는 기존 크기 그대로 출력
      4.font-weight
        텍스트를 얼마나 두껍게 표현할지를 설정
      5.font-size
        텍스트의 크기를 설정
        백분율 단위(%)는 기본 크기를 100%로 놓고, 그에 대한 상대적인 크기를 설정합니다.
        배수 단위(em)는 해당 글꼴(font)의 기본 크기를 1em으로 놓고, 그에 대한 상대적인 크기를 설정합니다.
        픽셀 단위(px)는 스크린의 픽셀(pixel)을 기준으로 하는 절대적인 크기를 설정합니다.
    -->
  </body>
</html>
