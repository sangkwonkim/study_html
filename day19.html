<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [type] {
        background-color: red;
      }
      [title='first h2'] {
        background: black;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- 
      속성 선택자
      특정 속성이나 특정 속성값을 가지고 있는 HTML 요소를 선택할 수 있음

      - [속성이름] 선택자
        [속성이름] 선택자는 특정 속성을 가지고 있는 요소를 모두 선택
      - [속성이름="속성값"] 선택자
        특정 속성을 가지고 있으며, 해당 속성의 속성값까지 일치하는 요소를 모두 선택

      문자열 속성 선택자
        HTML 요소가 가지고 있는 특정 속성의 속성값 내에 특정 문자열을 확인하여 선택
        - [속성이름~="속성값"] 선택자
          특정 속성의 속성값에 특정 문자열로 이루어진 하나의 단어를 포함하는 요소를 모두 선택
          -> 속성값이 정확하게 일치하거나 띄어쓰기를 기준으로 인식되는 단어에 속성값이 포함한 요소만을 선택함
        - [속성이름|="속성값"] 선택자
          특정 속성의 속성값이 특정 문자열로 이루어진 하나의 단어로 시작하는 요소를 모두 선택
          -> 속성값이 정확하게 일치하거나 해당 속성값 바로 다음에 -으로 시작하는 요소만을 선택함
        - [속성이름^="속성값"] 선택자
          특정 속성의 속성값이 특정 문자열로 시작하는 요소를 모두 선택
          -> 속성값이 특정 문자열로 시작하면 모두 선택해줌
        - [속성이름$="속성값"] 선택자
          특정 속성의 속성값이 특정 문자열로 끝나는 요소를 모두 선택
        - [속성이름*="속성값"] 선택자
          특정 속성의 속성값에 특정 문자열를 포함하는 요소를 모두 선택
          -> 특정 속성의 속성값이 특정 문자열를 포함하기만 하면 모두 선택
    -->
    <h2 title="first h2">속성 선택자 test입니다.</h2>
    <input type="password" name="password" />
  </body>
</html>
