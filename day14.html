<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.test1 {
        background-color: red;
        padding: 80px;
        border: 20px solid maroon;
        /* margin: auto; 해당 div는 중앙으로 이동*/
        margin: 0px;
        width: 100px;
        outline: 30px red dotted;
      }
      div.test2 {
        background-color: greenyellow;
        padding: 30px;
        border: 10px solid gray;
        margin-top: 10px;
        width: 220px;
        outline: 10px yellow solid;
      }
    </style>
  </head>
  <body>
    <!-- 박스모델
      모든 HTML 요소는 박스(box) 모양으로 구성 => 이것을 박스 모델(box model)이라고 부름
      1. 내용(content) : 텍스트나 이미지가 들어있는 박스의 실질적인 내용 부분입니다.
      2. 패딩(padding) : 내용과 테두리 사이의 간격입니다. 패딩은 눈에 보이지 않습니다.
      3. 테두리(border) : 내용와 패딩 주변을 감싸는 테두리입니다.
      4. 마진(margin) : 테두리와 이웃하는 요소 사이의 간격입니다. 마진은 눈에 보이지 않습니다.

      height와 width 속성의 이해
      CSS에서 height와 width 속성을 설정할 때 그 크기가 가르키는 부분은 내용(content) 부분만을 대상으로 함
      HTML 요소의 height와 width 속성으로 설정된 높이와 너비에 패딩(padding), 테두리(border), 마진(margin)의 크기는 포함되지 않음
      => 다른 요소와 width를 맞추기 위해서는 해당 요소의 width + left padding + right padding + left border + right border + left margin + right margin가 다른 요소의 전체 width와 맞아야 한다

      test1 = width 100 + padding r 80 l 80 + border r 20 l 20 => 300
      test2 = width 220 + padding r 30 l 30 + border r 10 l 10 => 300

      padding과 margin은 각각 -top, -left, -rigth, -bottom 으로 따로따로 값을 줄 수 있으며,
      축약하여 4개의 속성값으로 처음부터 top, right, bottom, left 순으로 적용됨
      3개의 속성 값을 가질 때는 top, right와 left, bottom 순으로 적용
      2개의 속성 값을 가질 때는 top과 bottom, right와 left 순으로 적용

      단, margin은 auto를 사용하면, 웹 브라우저가 수평 방향 마진(margin) 값을 자동으로 설정
      => 해당 HTML 요소의 왼쪽과 오른쪽 마진을 자동으로 설정 => 부모(parent) 요소의 정중앙에 위치

      border-style 속성
      - dotted : 테두리를 점선으로 설정함.
      - dashed : 테두리를 약간 긴 점선으로 설정함.
      - solid : 테두리를 실선으로 설정함.
      - double : 테두리를 이중 실선으로 설정함.
      - groove : 테두리를 3차원인 입체적인 선으로 설정하며, border-color 속성값에 영향을 받음.
      - ridge : 테두리를 3차원인 능선효과가 있는 선으로 설정하며, border-color 속성값에 영향을 받음.
      - inset : 테두리를 3차원인 내지로 끼운 선으로 설정하며, border-color 속성값에 영향을 받음.
      - outset : 테두리를 3차원인 외지로 끼운 선으로 설정하며, border-color 속성값에 영향을 받음.
      - none : 테두리를 없앰.
      - hidden : 테두리가 존재하기는 하지만 표현되지는 않음.

      border-top-style, -right-style, -bottom-style, -left-style로 개별적으로 스타일을 적용할 수 있음
      ex) border-style: dotted dashed solid double;
      축약하여 4개의 속성값으로 처음부터 top, right, bottom, left 순으로 적용됨
      3개의 속성 값을 가질 때는 top, right와 left, bottom 순으로 적용
      2개의 속성 값을 가질 때는 top과 bottom, right와 left 순으로 적용

      border는 style 이 외에도 width(두께), color(색상) 속성을 가지고 있음

      이들을 축약해서 표현이 가능한데, 
      border: solid, red, 10px 이렇게 속성들의 순서에 상관없이 표현이 가능하지만, 꼭 border-style 속성이 있어야 함

      아웃라인(Outline)
        HTML 요소의 가장 바깥 부분을 둘러싸고 있는 아웃라인 부분의 스타일을 설정
        border 속성과 마찬가지로 style, width, color 속성을 가지며 표현도 동일함
        하지만, 이는 html 요소의 전체 크기에는 영향을 미치지 않음
    -->
    <div class="test1">박스 모델 테스트</div>
    <div class="test2">
      박스 모델 테스트박스 모델 테스트박스 모델 테스트박스 모델 테스트
    </div>
  </body>
</html>
