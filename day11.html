<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link,
      a:visited {
        background-color: #ffa500;
        color: maroon;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline;
      }
      a:hover,
      a:active {
        background-color: #ff4500;
      }
    </style>
  </head>
  <body>
    <p>링크 만들기 테스트</p>
    <a href="https://www.naver.com">이동하기</a>
    <!-- css 링크
    CSS를 사용하면 링크에 다양한 효과를 설정
    링크(link)에는 color, font-family, background 속성 등 CSS의 다양한 속성들을 적용 가능
    text-decoration 속성값을 none으로 설정하여, 링크가 연결된 텍스트의 밑줄을 제거 가능

    display 속성은 day5에서 간단하게 알아봤는데 더 추가적으로 학습하기
    block -> 그 자체로 한 줄을 완전히 차지
    inline -> 줄을 바꾸지 않고 다른 요소와 함께 한 줄을 차지한다 
      inline 요소의 상하 여백은 margin이 아닌 line-heigth 속성에 의해 발생 -> p의 margin-bottom을 무시해서 p의 텍스트 아래에 붙음
      inline 요소의 너비와 높이는 태그가 품고 있는 내부의 부피에 맞춰짐 -> padding
      inline 속성을 가진 태그끼리 연속으로 사용되는 경우 최소한의 간격을 유지하기 위해 좌 우에 약 5px 가량의 외부 여백이 자동으로 발생
    inline-block은 줄 바꿈 없이 한 줄에 다른 요소들과 배치 가능하며, 폭, 높이, margin 설정 가능
    링크 상태
      1. link : 링크의 기본 상태이며, 사용자가 아직 한 번도 해당 링크를 통해 연결된 페이지를 방문하지 않은 상태
      2. visited : 사용자가 한 번이라도 해당 링크를 통해 연결된 페이지를 방문한 상태
      3. hover : 사용자의 마우스 커서가 링크 위에 올라가 있는 상태
      4. active : 사용자가 마우스로 링크를 클릭하고 있는 상태
      5. focus : 키보드나 마우스의 이벤트(event) 또는 다른 형태로 해당 요소가 포커스(focus)를 가지고 있는 상태
      -->
  </body>
</html>
